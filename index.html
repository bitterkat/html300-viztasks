<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>TODO App</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="https://use.fontawesome.com/0098f99e40.js"></script>
    <script type="text/javascript" src="script.js"></script>
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
  </head>
  <body>
    <main>
    <div class="taskbox">
    <h1>Cat Tasks</h1>
    <form name="task">
        <hr>
      <div class="assigned-to">
        <div class="legend">Which cat is doing this task?</div>
          <input type="radio" name="taskDoer" id="radioOne" value="Gus">
            <label for="radioOne" class="radio">Gus</label>
          <input type="radio" name="taskDoer" id="radioTwo" value="Vespa">
            <label for="radioTwo" class="radio">Vespa</label>
      </div>
          <hr>
      <label id="icon"><i class="fa fa-hand-o-right" aria-hidden="true"></i></label>
        <input type="text" name="task" placeholder="enter task here">
          <hr>
        <div class="legend">Select task difficulty</div>
          <select name="taskDifficulty">
            <option value="easy">Easy</option>
            <option value="moderate">Moderate</option>
            <option value="hard">Hard</option>
          </select>
            <hr>
        <input type="submit" value="Add Task!" class="submit">
      </form>
    </div>

    <div id="task-list" class="task-box"></div>
    <div id="chart_div"></div>
    </main>
  </body>
</html>
