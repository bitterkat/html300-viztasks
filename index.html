<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>TODO App</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="https://use.fontawesome.com/0098f99e40.js"></script>
    <script type="text/javascript" src="script.js"></script>
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
  </head>
  <body>
    <main>


    <h1><i class="fa fa-hand-o-right" aria-hidden="true"></i>TODO App</h1>
    <p>Enter task information and submit to create a task list. Submit as many tasks as you like!</p>

    <form name="task">
      <fieldset>
        <legend>What is the task?</legend>
        <label>
          <input type="text" name="task">
        </label>
      </fieldset>

      <fieldset>
        <legend>Who is the task assigned to? </legend>
        <label>
          <input type="radio" name="taskDoer" id="jeremy" value="Jeremy">
          Jeremy
        </label>
        <label>
          <input type="radio" name="taskDoer" id="jennifer" value="Jennifer">
          Jennifer
        </label>
        <label>
          <input type="radio" name="taskDoer" id="sid" value="Sid">
          Sid
        </label>
      </fieldset>

      <fieldset>
        <legend>Select task difficulty</legend>
        <select class="" name="taskDifficulty">
          <option value="easy">Easy</option>
          <option value="moderate">Moderate</option>
          <option value="hard">Hard</option>
        </select>
            </fieldset>

      <input type="submit" value="Add Task!" class="submit">
    </form>

    <div id="task-list" class="task-box"></div>

    <div id="chart_div"></div>

    </main>
  </body>
</html>
